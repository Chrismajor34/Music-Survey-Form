<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Music Survey</title>
</head>
<body>
    

    <form>
        <div class="main">
            <div class="heading">
                <h1>Music Survey</h1>
                <span>What's your favorite artist of 2010?</span>
            </div>
            <div class="inside">
                <input id="artist" type="radio" name="name">
                <label for="artist">Drake</label>
                <br>
                <input id="artist" type="radio" name="name">
                <label  for="artist">Lil Wayne</label>
                <br>
                <input id="artist" type="radio" name="name">
                <label for="artist">Nicki Minaj</label>
                <br>
                <input id="artist" type="radio" name="name">
                <label for="artist">J.Cole</label>
                <br>
                <input id="artist" type="radio" name="name">
                <label for="artist">Kendrick Lamar</label>
                <br>
            </div>

            <div class="textbox">
                <label  for="textarea">What's your favorite song from that artist?</label>
                <textarea id="textarea" name="comments"  cols="40" rows="5" placeholder="Name of song..."></textarea>
            </div>
            <div class="div submit-btn">
                <button class="btn" type="submit" value="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
